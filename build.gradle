plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'src.main.java.ParallelPi'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'src.main.java.ParallelPi'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}
